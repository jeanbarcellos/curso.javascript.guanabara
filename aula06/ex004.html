<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ex004</title>
    <style>
        body {
            font: normal 20pr Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()} letras. <br>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()} letras. <br>`)
    </script>
</body>
</html>
